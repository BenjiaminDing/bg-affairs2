<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件</title>

    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <style>

    </style>
    <!--    layui使用学习-->
</head>
<body>
<!--头部的logo-->
<div class="layui-main">
    <img src="./assets/images/logo.png" alt=""/>
</div>

<div class="logAndRegBox">
    <div class="title-box"><img src="./assets/images/login_title.png" alt=""></div>

    <div class="login-box">
        <!-- 登录的form -->
        <form class="layui-form" action="" id="form_login">
<!--            用户名-->
            <div class="layui-form-item">

                <i class="layui-icon layui-icon-username" ></i>
<!--                required必填项phone手机号email邮箱url网址number数字date日期identity身份证-->
                    <input type="text" name="username" lay-verify="required|nameLine"
                           placeholder="请输入用户名" autocomplete="off" class="layui-input"  >
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password" ></i>
                <input type="password" name="password" lay-verify="required|password" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <button type="submit" class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="demo1">登录</button>
            </div>
            <div class="layui-form-item  links">
                <a href="javascript:;"  id="link_reg">去注册账号</a>

            </div>
        </form>


    </div>



    <div class="reg-box">
        <!-- 注册的表单 -->
        <form class="layui-form" id="form_reg" action="">
            <!--            用户名-->
            <div class="layui-form-item">
                <!--                <i class="layui-icon layui-icon-username" style="font-size: 30px; color: #1E9FFF;"></i>-->
                <i class="layui-icon layui-icon-username" ></i>
                <input type="text" name="username" lay-verify="required|nameLine" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
            <!--            密码-->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password" ></i>
                <input type="password" name="password" lay-verify="required|password" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password" ></i>
                <input type="password" name="repassword" lay-verify="required|password|repwd" placeholder="再次输入密码" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <button type="submit" class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="demo1">注册</button>
            </div>

            <div class="layui-form-item  links">
                <a href="javascript:;"  id="link_login">去登录</a>
            </div>
        </form>

    </div>
    </div>
</div>
<!--导入js-->
<script src="./assets/lib/layui/layui.all.js"></script>
<!-- 引入axios -->
<script src="https://cdn.bootcdn.net/ajax/libs/axios/1.1.3/axios.min.js"></script>
<script src="./assets/js/login1.js"></script>
<script src="./assets/lib/jquery.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本资料</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/fonts/iconfont.css">
    <link rel="stylesheet" href="../assets/css/user/user_info.css">
</head>
<body>

<div class="layui-card">
    <div class="layui-card-header">修改用户信息</div>
    <div class="layui-card-body">
        <form class="layui-form"   lay-filter="formUserInfo">
<!--            对于用户的id 一般必须使用又不要展示 使用隐藏域-->
            <input type="hidden" name="id"/>
            <div class="layui-form-item">
                <label class="layui-form-label">登录名称</label>
                <div class="layui-input-block">
                    <input type="text" name="username" required  readonly lay-verify="required" placeholder="请输用户名" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">用户昵称</label>
                <div class="layui-input-block">
                    <input type="text" name="nickname" required  lay-verify="required|nickname" placeholder="请输入昵称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">用户邮箱</label>
                <div class="layui-input-block">
                    <input type="text" name="email" required  lay-verify="required|email" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">提交修改</button>
                    <button type="reset" class="layui-btn layui-btn-primary"  id="btnReset">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>




<hr>


<script src="../assets/lib/layui/layui.all.js"></script>
<!-- 引入axios -->
<script src="https://cdn.bootcdn.net/ajax/libs/axios/1.1.3/axios.min.js"></script>
<!--jquery-->
<script src="../assets/lib/jquery.js"></script>
<script src="../assets/js/baseApi.js"></script>
<script src="../assets/js/user/user_info.js"></script>
</body>
</html>

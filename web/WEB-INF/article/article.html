<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../assets/css/article/article.css" />
</head>
<body>
<!-- 卡片区域 -->
<div class="layui-card">
    <div class="layui-card-header">
        <span>文章类别管理</span>
        <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="btnAddCate">添加类别</button>
    </div>
    <div class="layui-card-body">
        <table class="layui-table">
            <colgroup>
                <col />
                <col />
                <col width="200" />
            </colgroup>
            <thead>
            <tr>
                <th>分类名称</th>
                <th>分类别名</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>


        <hr>
        <table class="layui-table">
            <colgroup>
                <col width="150">
                <col width="150">
                <col>
            </colgroup>
            <thead>
            <tr>
                <th>人物</th>
                <th>民族</th>
                <th>格言</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>孔子</td>
                <td>华夏</td>
                <td>有朋自远方来，不亦乐乎</td>
            </tr>
            <tr>
                <td>孟子</td>
                <td>华夏</td>
                <td>穷则独善其身，达则兼济天下</td>
            </tr>
            </tbody>
        </table>

    </div>
</div>

<!-- 表格数据的模板 -->
<!--  list是 template('',list) 入参，
$value 就是集合的每一个对象-->
<script type="text/html" id="tpl-table">
    {{each data}}
    <tr>
        <td>{{$value.cate_name}}</td>
        <td>{{$value.cate_alias}}</td>
        <td>
            <button type="button" class="layui-btn layui-btn-xs  btn-edit"  data-id="{{$value.id}}" >编辑</button>
            <button type="button" class="layui-btn layui-btn-danger layui-btn-xs btn-delete" data-id="{{$value.id}}">删除</button>
        </td>
    </tr>
    {{/each}}
</script>



<script type="text/html" id="dialog-edit"  >
    <form class="layui-form" id="form-edit-ben"  lay-filter="form-edit">
        <input type="hidden" name="id"  value="5"/>

        <div class="layui-form-item">
            <label class="layui-form-label">分类名称</label>
            <div class="layui-input-block">
                <input type="text" name="cate_name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">分类别名</label>
            <div class="layui-input-block">
                <input type="text" name="cate_alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>

            </div>
        </div>
    </form>
</script>
<script type="text/html" id="dialog-add"  >
    <form class="layui-form" id="form-add"  lay-filter="article-addx">
        <input type="hidden" name="id"  value="1"/>

        <div class="layui-form-item">
            <label class="layui-form-label">分类名称</label>
            <div class="layui-input-block">
                <input type="text" name="cate_name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">分类别名</label>
            <div class="layui-input-block">
                <input type="text" name="cate_alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</script>

<!-- 导入 layui 的js -->
<script src="../assets/lib/layui/layui.all.js"></script>
<!-- 引入axios -->
<script src="https://cdn.bootcdn.net/ajax/libs/axios/1.1.3/axios.min.js"></script>

<!-- 导入 jQuery -->
<script src="../assets/lib/jquery.js"></script>
<!-- 导入 baseAPI -->
<script src="../assets/js/baseApi.js"></script>
<!-- 导入模板引擎 -->
<script src="../assets/lib/template-web.js"></script>
<!-- 导入自己的 js -->
<script src="../assets/js/article/article.js"></script>


</body>
</html>
